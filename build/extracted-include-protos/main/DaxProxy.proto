syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.powbot.proto.dax";

import "google/protobuf/any.proto";

package control;

service DaxProxyService {
  rpc executeRequest(DaxRequest) returns (DaxResponse);
}


message DaxRequest {
  string url = 1;
  string body = 2;
  string method = 3;
}

message DaxResponse {
  string body = 1;
  bool success = 2;
  int32 statusCode = 3;
}